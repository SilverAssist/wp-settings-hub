name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Quality checks for PHP 8.2 (with coverage)
  quality-checks-82:
    name: Quality Checks (PHP 8.2)
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: '8.2'
      upload-coverage: true
  
  # Quality checks for PHP 8.3
  quality-checks-83:
    name: Quality Checks (PHP 8.3)
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: '8.3'
      upload-coverage: false
  
  # Quality checks for PHP 8.4
  quality-checks-84:
    name: Quality Checks (PHP 8.4)
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: '8.4'
      upload-coverage: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5.2.2
        
      - name: üêò Setup PHP 8.2
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: '8.2'
          extensions: mbstring, intl
          coverage: none
          
      - name: üì¶ Install Composer dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader
        
      - name: üîí Security audit
        run: composer audit
