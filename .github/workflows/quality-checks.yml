name: Quality Checks (Reusable)
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.2'
      upload-coverage:
        description: 'Upload coverage reports to Codecov'
        required: false
        type: boolean
        default: false

jobs:
  quality-checks:
    name: Quality Checks (PHP ${{ inputs.php-version }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5.2.2
        
      - name: Setup PHP ${{ inputs.php-version }}
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, intl, mysql, pdo_mysql
          coverage: xdebug
          tools: composer:v2
          
      - name: Cache Composer dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: vendor
          key: composer-${{ inputs.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ inputs.php-version }}-
            composer-
            
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader
        
      - name: Setup MySQL and dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq subversion mysql-client
          sudo systemctl start mysql.service
          mysql -e "DROP DATABASE IF EXISTS wordpress_test;" -uroot -proot || true
          mysql -e "CREATE DATABASE wordpress_test;" -uroot -proot
        
      - name: Install WordPress Test Suite
        run: bash scripts/install-wp-tests.sh wordpress_test root 'root' localhost latest true
        
      - name: Auto-fix code standards
        run: composer phpcbf || true
        
      - name: Check code standards
        run: composer phpcs
        
      - name: Run static analysis
        run: composer phpstan
        
      - name: Run tests
        run: composer phpunit
        
      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-php-${{ inputs.php-version }}
          fail_ci_if_error: false
