name: Quality Checks (Reusable)
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.2'
      upload-coverage:
        description: 'Upload coverage reports to Codecov'
        required: false
        type: boolean
        default: false

jobs:
  quality-checks:
    name: Quality Checks (PHP ${{ inputs.php-version }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.2.2
        
      - name: Setup PHP ${{ inputs.php-version }}
        uses: shivammathur/setup-php@e6f75134d35483e1d4417d8b7c6f9dc60e40c0b5 # v2.31.1
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, intl, mysql, pdo_mysql
          coverage: xdebug
          tools: composer:v2
          
      - name: Cache Composer dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: vendor
          key: composer-${{ inputs.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ inputs.php-version }}-
            composer-
            
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader
        
      - name: Setup MySQL and dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq subversion mysql-client
          sudo systemctl start mysql.service
          mysql -e "DROP DATABASE IF EXISTS wordpress_test;" -uroot -proot || true
          mysql -e "CREATE DATABASE wordpress_test;" -uroot -proot
        
      - name: Install WordPress Test Suite
        run: bash scripts/install-wp-tests.sh wordpress_test root 'root' localhost latest true
        
      - name: Auto-fix code standards
        run: composer phpcbf || true
        
      - name: Check code standards
        run: composer phpcs
        
      - name: Run static analysis
        run: composer phpstan
        
      - name: Run tests
        run: composer phpunit
        
      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-php-${{ inputs.php-version }}
          fail_ci_if_error: false
