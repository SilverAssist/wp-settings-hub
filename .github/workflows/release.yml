name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.2.2

      - name: ‚úÖ Validate version consistency
        run: |
          TAG_VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          
          # Check CHANGELOG.md contains this version
          if ! grep -q "\[${TAG_VERSION}\]" CHANGELOG.md; then
            echo "‚ùå Version $TAG_VERSION not found in CHANGELOG.md"
            exit 1
          fi
          
          echo "‚úÖ Version validation passed"

  quality-checks:
    name: Quality Checks
    needs: validate
    uses: ./.github/workflows/quality-checks.yml
    with:
      php-version: '8.3'
      upload-coverage: false

  build:
    name: Build Release
    needs: quality-checks
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.2.2
        
      - name: üêò Setup PHP 8.2
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: '8.2'
          extensions: mbstring, intl
          coverage: none
          
      - name: üì¶ Install production dependencies
        run: composer install --no-dev --no-interaction --no-progress --optimize-autoloader
        
      - name: üì¶ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: üóúÔ∏è Create release archive
        run: |
          mkdir -p dist
          zip -r dist/silverassist-wp-settings-hub-${{ steps.get_version.outputs.VERSION }}.zip \
            src/ \
            vendor/ \
            composer.json \
            LICENSE.md \
            README.md \
            CHANGELOG.md \
            -x "*.git*" "*.phpunit*" "*/tests/*" "*/Test/*" "*phpcs.xml*" "*phpstan*"

      - name: üìù Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($0 ~ "\\[" ver "\\]") found=1;
              next;
            }
            found { print }
          ' CHANGELOG.md)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: dist/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

